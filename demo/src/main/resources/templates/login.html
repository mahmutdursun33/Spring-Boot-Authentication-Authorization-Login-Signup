<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .left-container {
            width: 25%;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1);
        }
        .right-container {
            width: 75%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #495057;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-weight: 500;
            color: #495057;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            color: #495057;
        }
        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .signup-link, .forgot-password-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-link a, .forgot-password-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover, .forgot-password-link a:hover {
            text-decoration: underline;
        }
        .home-button {
            display: block;
            width: 100%;
            height: 130px;
            background-image: url("/lib.png");
            background-size: cover;
            background-position: center;
            color: white;
            border: none;
            padding: 0;
            border-radius: 5px;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            position: relative;
            margin-bottom: 20px;
            transition: background-color 0.5s, transform 0.3s;
        }
        .home-button span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            animation: color-change 2s infinite;
        }
        .home-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }
        .home-button:hover span {
            color: #f7f700;
        }
        @keyframes color-change {
            0% { color: #ff0000; }
            25% { color: #00ff00; }
            50% { color: #0000ff; }
            75% { color: #ff00ff; }
            100% { color: #ff0000; }
        }
        .show-password {
            position: relative;
            display: flex;
            align-items: center;
            user-select: none;
        }
        .show-password input[type="checkbox"] {
            transform: scale(1.5);
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Sol taraf (Home butonu) -->
    <div class="left-container">
        <a href="/home" class="home-button">
            <span>Home</span>
        </a>
    </div>

    <!-- SaÄŸ taraf (Login formu) -->
    <div class="right-container">
        <div class="login-container">
            <h2>Login</h2>
            <form th:action="@{/login}" method="post">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <div class="show-password">
                        <input type="password" id="password" name="password" required>
                        <label for="show-password">
                            <input type="checkbox" id="show-password"> Show
                        </label>
                    </div>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
                <div th:if="${param.error}" class="error-message">
                    <p th:text="${errorMessage}"></p>
                </div>
            </form>
            <p class="signup-link">Don't have an account? <a th:href="@{/signup}">Sign up here</a></p>
            <p class="forgot-password-link">Forgot your password? <a th:href="@{/forgot-password}">Reset it here</a></p>
        </div>
    </div>
</div>

<script>
    document.getElementById('show-password').addEventListener('change', function() {
        var passwordField = document.getElementById('password');
        passwordField.type = this.checked ? 'text' : 'password';
    });
</script>
</body>
</html>
