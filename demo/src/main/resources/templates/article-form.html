<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.id == null} ? 'Create Article' : 'Edit Article'">Create or Edit Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .link-button {
            padding: 10px 20px;
            background-color: #337ab7;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }
        .link-button:hover {
            background-color: #2d6ca7;
        }
    </style>
</head>
<body>

<h1 th:text="${article.id == null} ? 'Create Article' : 'Edit Article'">Create or Edit Article</h1>

<form th:action="@{${article.id == null} ? '/create' : '/create/edit/' + ${article.id}}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${article.title}" required/>

    <label for="content">Content:</label>
    <textarea id="content" name="content" required th:text="${article.content}"></textarea>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:value="${article.author}" required/>

    <label for="publishedDate">Published Date:</label>
    <input type="date" id="publishedDate" name="publishedDate" th:value="${article.publishedDate}"/>

    <button type="submit">Save</button>
</form>

<div style="margin-top: 20px;">
    <a href="/show" class="link-button">Back to List</a>
    <a href="/home" class="link-button">Home</a>
</div>

</body>
</html>
