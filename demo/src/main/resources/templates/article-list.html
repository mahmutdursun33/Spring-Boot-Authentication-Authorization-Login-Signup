<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article List</title>
    <style>
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .form-field {
            margin-bottom: 10px;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Articles</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
        <th>Published Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}">
        <td th:text="${article.id}"></td>
        <td th:text="${article.title}"></td>
        <td>
            <textarea readonly th:text="${article.content}"></textarea>
        </td>
        <td th:text="${article.author}"></td>
        <td th:text="${article.publishedDate}"></td>
        <td>
            <a th:href="@{'/create/edit/' + ${article.id}}">Edit</a>
            <a th:href="@{'/create/delete/' + ${article.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Form for creating a new article -->
<div class="form-container">
    <h2>Create New Article</h2>
    <form action="/create" method="post">
        <div class="form-field">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" />
        </div>
        <div class="form-field">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required/>
        </div>
        <div class="form-field">
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <div class="form-field">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required/>
        </div>
        <div class="form-field">
            <label for="publishedDate">Published Date:</label>
            <input type="date" id="publishedDate" name="publishedDate" required/>
        </div>
        <button type="submit">Create</button>
    </form>
</div>

<a href="/show">Back to List</a>
</body>
</html>
